<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Palm Plaza Games</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      background-size: cover;
      color: #00FF00;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #111;
    }
    .navbar-brand, .nav-link, .btn {
      color: #FFFF00;
    }
    .container {
      background-color: #222;
      color: #00FF00;
      flex: 1;
      padding: 50px;
      max-width: 500px;
      margin: 0 auto;  
    }
    footer {
      background-color: #111;
      color: #FFFF00;
      padding: 20px 0;
      text-align: center;
      margin-top: auto;
    }
    .footer-section {
      margin: 20px 0;
    }
    .social-icons img {
      width: 30px;
      margin: 0 10px;
      transition: transform 0.3s;
    }
    .social-icons img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html"><img src="logo.png" alt="Palm Plaza Games" width="50" height="50"></a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="deals.html">In-Game Deals</a></li>
        <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
        <li class="nav-item"><a class="nav-link" href="purchase.html">In-Game Purchases</a></li>
      </ul>
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="window.location.href='login.html'">Log in</button>
      <button class="btn btn-outline-primary my-2 my-sm-0" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="mt-3">Don't have an account? <a href="signup.html">Create one</a></p>
    </form>
  </div>

  <footer>
    <div class="footer-section social-icons">
      <a href="https://www.reddit.com" target="_blank"><img src="rb.png" alt="Reddit"></a>
      <a href="https://www.whatsapp.com" target="_blank"><img src="wc.png" alt="WhatsApp"></a>
      <a href="mailto:someone@example.com"><img src="eml.png" alt="Email"></a>
    </div>
    <div class="footer-section">
      <a href="community.html" id="communityBoards">Community Boards</a>
    </div>
  </footer>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      // Mock login logic
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('coins', '98');
      window.location.href = 'main.html';
    }
  </script>
</body>
</html>
